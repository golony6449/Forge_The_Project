{% extends "test/base.html" %}

{% block title %}회원 가입 {% endblock %}

{% block content %}
{% if error %}
    <p>등록된 계정이 없습니다.</p>
{% endif %}
    <form method="post" action="/doregister/">
        {% csrf_token %}
        <ul>
            <li>이름: <input type="text" name="name"></li>
            <li>ID: <input type="text" name="id"></li>
            <li>비밀번호: <input type="password" name="pwd"></li>
            <li>비밀번호 확인: <input type="password" name="pwd_check"></li>
            <li>이메일: <input type="email" name="email"></li>
            <li>생일: <input type="date" name="birth"></li>
        </ul>

        <input type="submit" value="가입">
        <input type="reset" value="초기화">
    </form>
{% endblock %}
